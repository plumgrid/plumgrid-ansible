- hosts: neutron_all
  user: root
  tasks:
    - name: Ensure stopped neutron agent services
      service:
        name: "{{ item.value.service_name }}"
        state: stopped
        pattern: "{{ item.value.service_name }}"
      register: service_stopped
      failed_when: "'msg' in service_stopped and 'FAIL' in service_stopped.msg|upper"
      with_dict: neutron_services
  vars_files:
    - /etc/ansible/roles/os_neutron/defaults/main.yml

- hosts: neutron_server
  user: root
  roles:
   - role: "plumgrid_neutron"
     neutron_venv_tag: "{{ openstack_release }}"
  vars_files:
   - /etc/ansible/roles/os_neutron/defaults/main.yml

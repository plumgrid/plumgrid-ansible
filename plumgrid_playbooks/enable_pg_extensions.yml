- hosts: utility_all
  user: root
  tasks:
    - name: Remove previous PLUMgrid sources.list
      file:
        path: "/etc/apt/sources.list.d/plumgrid.list"
        state: absent

    - name: Copy PLUMgrid GPG-key file
      template:
        src: "{{ gpg_keypath }}"
        dest: /tmp/GPG-KEY

    - name: Add Plumgrid GPG-key
      apt_key:
        file: /tmp/GPG-KEY
        state: present

    - name: Add PLUMgrid openstack to repo
      apt_repository:
        repo: "deb {{ plumgrid_repo }}/openstack/deb/{{ openstack_version }} openstack-{{ openstack_version }} {{ plumgrid_component }}"
        filename: plumgrid
        state: present

    - name: Install networking-plumgrid for utility targets
      apt:
        name: networking-plumgrid
        update_cache: yes
        state: latest
        force: yes

- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Cloning puppet-neutron
      git:
        repo: https://github.com/plumgrid/puppet-neutron.git
        dest: /tmp/puppet-neutron
        depth: 1
        version: stable_4_1_2

- hosts: neutron_server
  user: root
  tasks:
    - file:
        path: /usr/local/lib/python2.7/dist-packages/neutron/plugins/plumgrid
        state: absent
    - name: Copy over plugin files
      copy:
        src: /tmp/puppet-neutron/files/plumgrid
        dest: /usr/local/lib/python2.7/dist-packages/neutron/plugins
    - name: restart neutron server
      service: name=neutron-server state=restarted
      register: service_restarted
      failed_when: "'msg' in service_restarted and 'FAIL' in service_restarted.msg|upper"

- name: Remove plumgridlib package installed outside of the venev
  pip:
    name: plumgridlib
    state: absent
  register: remove_pglib_venev
  until: remove_pglib_venev|success
  retries: 5
  delay: 2
  ignore_errors: True
  when:
    - neutron_venv_enabled | bool
    - inventory_hostname in groups['neutron_server']

# Install plumgridlib on enabled venv
- name: Install plumgridlib in neutron venv
  shell: |
     source {{ neutron_venv_bin }}/activate && python setup.py install
  args:
    executable: "/bin/bash"
    chdir: /opt/pg/lib/python2.7/dist-packages/plumgrid-pythonlib
  when:
    - neutron_venv_enabled | bool
    - inventory_hostname in groups['neutron_server']

# Install plumgridlib on enabled venv on infra nodes for LBaaS
- name: Install plumgridlib in neutron venv
  shell: |
     source {{ neutron_venv_bin }}/activate && python setup.py install
  args:
    executable: "/bin/bash"
    chdir: /opt/pg/lib/python2.7/dist-packages/plumgrid-pythonlib
  when:
    - enable_lbaas is defined
    - enable_lbaas | bool
    - neutron_venv_enabled | bool
    - inventory_hostname in groups['network_hosts']

- hosts: neutron_server
  user: root
  tasks:
     # Install plumgridlib on enabled venv
     - name: Install plumgridlib in neutron venv
       shell: |
          source {{ neutron_venv_bin }}/activate && python setup.py install
       args:
         executable: "/bin/bash"
         chdir: /opt/pg/lib/python2.7/dist-packages/plumgrid-pythonlib
       when: neutron_venv_enabled | bool
#  vars:
#     - neutron_venv_tag: "{{ openstack_release }}"
  vars_files:
     - /opt/openstack-ansible/playbooks/roles/os_neutron/defaults/main.yml
